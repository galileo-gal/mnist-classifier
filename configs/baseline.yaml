# Baseline fully connected network configuration
name: baseline_fc
seed: 42

# Model architecture
model:
  type: fc
  input_size: 784
  hidden_sizes: [256, 128]
  num_classes: 10
  dropout: 0.2

# Data
data:
  dataset: mnist
  data_dir: ./data/raw
  train_split: 0.8  # 80% train, 20% val from training set
  batch_size: 64
  num_workers: 2

# Training
training:
  epochs: 20
  learning_rate: 0.001
  optimizer: adam
  weight_decay: 0.0001
  early_stopping:
    patience: 5
    min_delta: 0.001

# Logging
logging:
  log_interval: 10  # Log every N batches
  save_checkpoints: true
  checkpoint_dir: ./runs